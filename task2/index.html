<!DOCTYPE html>
<html>
<head>
	<title>Shop Hobe</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<!-- Navigation -->
			<div class="menubar-content">
				<div class="top-navbar">
					<p>Contact ShopHobe: +8801847275780</p> 
				</div>

				<div class="main-menu">
					<div class="left-nav">
						<div id="logo">
							<img src="assests/logo.png">
						</div>
						<div id="header-title">
							<h3>My Awsome Store</h3>
							<p>SHMy-2</p>
						</div>
					</div>
					<div class="searchbox">
						<input type="text" name="search" placeholder="Search Products"><i class="material-icons">search</i>
					</div>
					<div class="right-navbar">
						<div class="navitem">
							<img src="assests/setting.svg">
						</div>
						<div class="navitem">
							<img src="assests/user.png">
						</div>
					</div>
				</div>				
			</div>
		</header>
		<div class="main-body">
			<div class="sticky-list">
				<i class="material-icons checked">add</i>
			</div>
		</div>
	</div>
</body>
</html>
